{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <meta charset="utf-8">
    <title>Article</title>
  </head>
  <body>
    <h1>Articles List</h1>
    {% for article in articles %}
    <h2><a href="#">{{article.title}}</a></h2>
    <p>{{article.snippet}}</p>
    <p>{{article.date}}</p>
    {% endfor %}
  </body>
</html>
